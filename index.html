<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 시어 - 성과로 증명하는 공간 큐레이션</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-color: #F2F0ED; 
            --point-green: #4A5D54; 
            --text-main: #1A1A1A;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            line-height: 1.5;
            word-break: keep-all;
        }

        /* 공통 레이아웃 */
        section { padding: 100px 60px; }
        .section-tag { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2rem; color: #999; margin-bottom: 30px; display: block; }

        /* 헤더 */
        header { padding: 60px 60px 20px 60px; }
        header .logo-area h1 { font-weight: 900; font-size: 2rem; color: #000; line-height: 1; }
        header .logo-area p { font-size: 0.95rem; color: #777; margin-top: 10px; font-weight: 300; }

        /* 히어로 섹션 */
        .hero-container { display: flex; padding: 40px 60px 80px 60px; gap: 60px; align-items: center; }
        .hero-left { flex: 1.2; }
        .hero-right { flex: 0.8; height: 500px; background-color: #ddd; border-radius: 10px; overflow: hidden; }
        .hero-right img { width: 100%; height: 100%; object-fit: cover; }
        .main-title { font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 900; line-height: 1.15; letter-spacing: -0.15rem; margin-bottom: 25px; }
        .main-title span { color: var(--point-green); }

        /* 아이덴티티 강조 섹션 */
        .identity-box {
            margin-top: 50px;
            padding: 40px;
            background: var(--white);
            border-left: 10px solid var(--point-green);
            box-shadow: 20px 20px 60px rgba(0,0,0,0.03);
            max-width: 700px;
        }
        .identity-box h3 { font-size: 1.4rem; font-weight: 800; color: var(--point-green); margin-bottom: 15px; }
        .identity-box p { font-size: 1.1rem; color: #555; line-height: 1.7; }

        /* 성과 지표 섹션 */
        .performance-detail { background-color: var(--point-green); color: var(--white); text-align: center; }
        .performance-detail .section-tag { color: rgba(255,255,255,0.5); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; margin-top: 50px; }
        .stat-card { padding: 40px; border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; }
        .stat-card h4 { font-size: 1rem; font-weight: 400; color: rgba(255,255,255,0.7); margin-bottom: 15px; }
        .stat-card .number { font-size: 3.5rem; font-weight: 900; line-height: 1; }
        .stat-card .number small { font-size: 1.2rem; margin-left: 5px; }

        /* 차별점 섹션 */
        .competency { background: var(--white); }
        .comp-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; margin-top: 40px; }
        .comp-item h3 { font-size: 1.5rem; font-weight: 800; color: var(--point-green); margin-bottom: 20px; border-bottom: 2px solid var(--bg-color); padding-bottom: 15px; }
        .comp-item p { font-size: 1.05rem; color: #555; line-height: 1.8; }

        /* 포트폴리오 섹션 (실제 썸네일 적용) */
        .work { background: #F8F7F5; text-align: center; }
        .work-grid { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; margin-top: 50px; }
        .work-item { 
            width: 320px; 
            aspect-ratio: 9/16; 
            background: #fff; 
            border-radius: 15px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: 0.4s; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .work-item:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .work-item img { width: 100%; height: 100%; object-fit: cover; }
        .work-info { 
            position: absolute; 
            bottom: 0; left: 0; right: 0; 
            padding: 30px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.8)); 
            color: white; 
            text-align: left; 
        }
        .work-info p { font-weight: 700; font-size: 1.1rem; }

        /* 푸터 */
        footer { padding: 120px 60px; background: #1A1A1A; color: white; text-align: center; }
        .cta-btn { display: inline-block; background: var(--point-green); color: white; padding: 22px 60px; font-weight: 800; text-decoration: none; border-radius: 5px; margin-top: 30px; transition: 0.3s; }
        .cta-btn:hover { opacity: 0.9; transform: scale(1.02); }

        @media (max-width: 1024px) {
            header, section, .hero-container { padding: 60px 30px; }
            .hero-container { flex-direction: column; text-align: center; }
            .hero-right { width: 100%; height: 350px; }
            .identity-box { margin: 40px auto 0 auto; text-align: left; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <h1>Sieer</h1>
            <p>조용한 시선으로 담은 장면</p>
        </div>
    </header>

    <div class="hero-container">
        <div class="hero-left">
            <h2 class="main-title">
                단 1분의 영상으로<br>사장님의 공간을<br><span>가고 싶은 곳으로</span> 만듭니다.
            </h2>
            <p style="font-size: 1.2rem; color: #666; letter
