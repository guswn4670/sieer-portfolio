<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 시어 - 성과로 증명하는 공간 큐레이션</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #ffffff; 
            color: #333;
            line-height: 1.5;
            word-break: keep-all;
        }

        /* 공통 포인트 컬러: 신뢰감을 주는 뮤트 블루 */
        :root { --point-color: #5A727A; }

        header { padding: 60px 40px 40px 40px; }
        header h1 { font-weight: 900; font-size: 1.8rem; color: #111; letter-spacing: -0.02rem; }

        /* 히어로 섹션 - 강력한 후킹 + 성과 통합 */
        .hero { padding: 0 40px 100px 40px; }
        .hero .main-title {
            font-size: clamp(2.2rem, 7vw, 4.2rem);
            font-weight: 900;
            line-height: 1.15;
            letter-spacing: -0.15rem;
            color: #111;
        }
        .hero .main-title span { color: var(--point-color); }
        
        .hero .sub-performance {
            margin-top: 40px;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 500;
            color: #666;
            border-left: 3px solid var(--point-color);
            padding-left: 20px;
        }
        .hero .sub-performance b { color: #111; font-weight: 800; }

        /* 성과 섹션 (그레이 톤으로 차분하게) */
        .performance { 
            background-color: #f9f9f9; 
            padding: 100px 40px;
            border-top: 1px solid #eee;
        }
        .section-tag { 
            font-size: 0.8rem; font-weight: 700; text-transform: uppercase; 
            letter-spacing: 0.15rem; margin-bottom: 50px; display: block; color: #999; 
        }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .stat-item .label { font-size: 1rem; color: #888; margin-bottom: 15px; }
        .stat-item .value { font-size: 3.8rem; font-weight: 900; color: #111; line-height: 1; }
        .stat-item .value small { font-size: 1.4rem; margin-left: 2px; }

        /* 차별화 섹션 (깔끔한 화이트 레이아웃) */
        .diff { padding: 120px 40px; max-width: 1300px; }
        .diff-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 80px; color: #111; letter-spacing: -0.05rem; }
        .diff-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 60px; }
        .diff-item h4 { font-size: 1.4rem; font-weight: 800; margin-bottom: 25px; color: var(--point-color); }
        .diff-item p { color: #555; font-size: 1.05rem; line-height: 1.8; }

        /* 포트폴리오 섹션 */
        .work { padding: 100px 40px; background-color: #f9f9f9; }
        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
