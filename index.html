<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 시어 - 성과로 증명하는 공간 큐레이션</title>
    <style>
        /* 프리텐다드 폰트 적용 (가장 신뢰감 있고 깔끔한 폰트) */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #ffffff; 
            color: #111;
            line-height: 1.4;
            word-break: keep-all;
        }

        /* 헤더 */
        header { padding: 60px 40px 20px 40px; }
        header h1 { 
            font-weight: 900; 
            font-size: 2.5rem; 
            letter-spacing: -0.05rem; 
            color: #000;
        }

        /* 메인 후킹 문구 */
        .hero { padding: 0 40px 80px 40px; }
        .hero h2 {
            font-size: clamp(2.4rem, 8vw, 4.5rem);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.15rem;
        }
        .hero h2 span { color: #888; display: block; margin-top: 10px; }

        /* 데이터 성과 섹션 */
        .performance {
            background-color: #000;
            color: #fff;
            padding: 100px 40px;
            margin-bottom: 80px;
        }
        .section-tag {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 50px;
            display: block;
            color: #666;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
        }
        .stat-item .label { font-size: 1.1rem; color: #aaa; margin-bottom: 15px; }
        .stat-item .value { font-size: 4rem; font-weight: 900; line-height: 1; }
        .stat-item .value small { font-size: 1.5rem; margin-left: 5px; }

        /* 포트폴리오 영상 섹션 */
        .work { padding: 0 40px 100px 40px; max-width: 1400px; margin: 0 auto; }
        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }
        .video-card {
            background: #fcfcfc;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .video-card:hover { transform: translateY(-10px); }
        
        /* 인스타그램 임베드 반응형 설정 */
        .instagram-media { 
            margin: 0 !important; 
            width: 100% !important; 
            border: none !important;
            min-width: 100% !important; 
        }

        /* 하단 컨택트 */
        footer {
            padding: 150px 40px;
            background: #f8f9fa;
            text-align: center;
        }
        footer h3 { font-size: clamp(1.8rem, 5vw, 3rem); font-weight: 900; margin-bottom: 30px; }
        .cta-btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 25px 60px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 100px;
            transition: 0.3s;
        }
        .cta-btn:hover { background: #333; transform: scale(1.05); }

        @media (max-width: 768px) {
            header { padding: 40px 20px; }
            .hero { padding: 0 20px 60px 20px; }
            .performance { padding: 80px 20px; }
            .work { padding: 0 20px 80px 20px; }
            .stat-item .value { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sieer</h1>
    </header>

    <section class="hero">
        <h2>단 1분의 영상으로<br>사장님의 공간을<span>가고 싶은 곳으로 만듭니다.</span></h2>
    </section>

    <section class="performance">
        <span class="section-tag">Direct Impact</span>
        <div class="stats-grid">
            <div class="stat-item">
                <p class="label">최고 조회수</p>
                <p class="value">13.2<small>만</small></p>
            </div>
            <div class="stat-item">
                <p class="label">자발적 공유</p>
                <p class="value">3,000<small>+</small></p>
            </div>
            <div class="stat-item">
                <p class="label">실제 저장</p>
                <p class="value">2,000<small>+</small></p>
            </div>
        </div>
    </section>

    <section class="work">
        <span class="section-tag" style="color: #ccc;">Featured Work</span>
        <div class="work-grid">
            <div class="video-card">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DR7Gv12D5sH/" data-instgrm-version="14"></blockquote>
            </div>
            <div class="video-card">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DTuoxxQkbfR/" data-instgrm-version="14"></blockquote>
            </div>
            <div class="video-card">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSp6NWSkx0M/" data-instgrm-version="14"></blockquote>
            </div>
        </div>
    </section>

    <footer>
        <h3>당신의 공간을 데이터로 증명할 시간입니다.</h3>
        <p style="margin-bottom: 40px; color: #666;">이미 수많은 유저가 시어의 감도에 반응하고 있습니다.</p>
        <a href="https://open.kakao.com/..." class="cta-btn">협업 문의하기</a>
        <p style="margin-top: 60px; font-size: 0.8rem; color: #bbb;">© 2024 Sieer. All rights reserved.</p>
    </footer>

    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
