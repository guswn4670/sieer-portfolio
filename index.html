<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sieer | 시어 - 성과로 증명하는 공간 디렉팅</title>

<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

:root {
  --bg:#F4F2EE;
  --point:#2D433E;
  --accent:#D9835D;
  --black:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--black);
  line-height:1.8;
}

/* NAV */
.nav{
  position:fixed;
  top:0;
  width:100%;
  z-index:999;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(10px);
  transition:0.3s;
}
.nav.scrolled{
  background:rgba(255,255,255,0.95);
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
}
.nav-inner{
  max-width:1200px;
  margin:0 auto;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.nav-logo{font-weight:900;color:var(--point);}
.nav-menu{list-style:none;display:flex;gap:40px;}
.nav-menu a{
  text-decoration:none;
  font-weight:700;
  font-size:0.9rem;
  color:#333;
  transition:0.3s;
}
.nav-menu a.active{color:var(--accent);}
.nav-cta{
  padding:10px 22px;
  background:var(--accent);
  color:white !important;
  border-radius:40px;
}

/* COMMON */
.container{max-width:1200px;margin:0 auto;padding:0 40px;}
.section-tag{font-size:0.8rem;font-weight:800;color:var(--accent);letter-spacing:0.3rem;}
h2{font-size:clamp(2rem,5vw,3.2rem);font-weight:900;color:var(--point);margin-bottom:40px;}

/* HERO */
.hero{
  height:100vh;
  background:white;
  display:flex;
  align-items:center;
}
.hero .big-num{
  font-size:clamp(5rem,15vw,10rem);
  font-weight:900;
  color:var(--point);
}
.hero h1 span{color:var(--accent);}

/* SECTIONS */
section{padding:150px 0;}
.identity, .voice{background:white;}
.direction, .portfolio{background:var(--bg);}
.difference{background:var(--point);color:white;}

footer{
  padding:150px 0;
  background:var(--point);
  color:white;
  text-align:center;
}
.cta-btn{
  display:inline-block;
  margin-top:40px;
  padding:25px 80px;
  background:var(--accent);
  color:white;
  text-decoration:none;
  font-weight:900;
  border-radius:60px;
}
</style>
</head>

<body>

<nav class="nav">
  <div class="nav-inner">
    <div class="nav-logo">Sieer</div>
    <ul class="nav-menu">
      <li><a href="#identity">Philosophy</a></li>
      <li><a href="#direction">Direction</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact" class="nav-cta">Inquiry</a></li>
    </ul>
  </div>
</nav>

<section class="hero">
  <div class="container">
    <span class="big-num">400,000+</span>
    <h1>숫자로 증명하는 공간의 온도,<br><span>가고 싶은 장면</span>을 설계합니다.</h1>
  </div>
</section>

<section class="identity" id="identity">
  <div class="container">
    <h2>조용한 시선으로 담아낸<br>팔리는 공간의 본질</h2>
  </div>
</section>

<section class="direction" id="direction">
  <div class="container">
    <h2>업종의 본질을 꿰뚫는 디렉팅</h2>
  </div>
</section>

<section class="portfolio" id="portfolio">
  <div class="container">
    <h2>성과로 증명된 포트폴리오</h2>
    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DR7Gv12D5sH/" data-instgrm-version="14"></blockquote>
  </div>
</section>

<footer id="contact">
  <div class="container">
    <h2>공간의 가치를<br>성과로 증명할 시간입니다.</h2>
    <a href="https://open.kakao.com/..." class="cta-btn">프로젝트 문의하기</a>
  </div>
</footer>

<script async src="//www.instagram.com/embed.js"></script>

<script>
/* NAV SCROLL */
const nav=document.querySelector('.nav');
window.addEventListener('scroll',()=>{
  if(window.scrollY>50) nav.classList.add('scrolled');
  else nav.classList.remove('scrolled');
});

/* ACTIVE MENU */
const sections=document.querySelectorAll('section, footer');
const menuLinks=document.querySelectorAll('.nav-menu a');

window.addEventListener('scroll',()=>{
  let current='';
  sections.forEach(sec=>{
    const top=window.scrollY;
    if(top>=sec.offsetTop-200) current=sec.getAttribute('id');
  });
  menuLinks.forEach(a=>{
    a.classList.remove('active');
    if(a.getAttribute('href')==='#'+current){
      a.classList.add('active');
    }
  });
});
</script>

</body>
</html>
