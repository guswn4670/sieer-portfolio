<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 시어 포트폴리오</title>
    <style>
        /* 미니멀 디자인을 위한 폰트 및 리셋 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #ffffff; 
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* 헤더 / 로고 */
        header {
            padding: 40px;
            text-align: center;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }
        header h1 { font-weight: 300; font-size: 1.5rem; }

        /* 히어로 섹션 */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f9f9f9; /* 임시 배경색 */
            margin: 0 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        .hero-text {
            position: absolute;
            text-align: center;
        }
        .hero-text h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* 통계 섹션 */
        .stats {
            padding: 100px 20px;
            display: flex;
            justify-content: space-around;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .stat-item h3 { font-size: 2.5rem; font-weight: 700; color: #333; }
        .stat-item p { color: #888; font-size: 0.9rem; }

        /* 포트폴리오 그리드 */
        .portfolio {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-item {
            aspect-ratio: 9 / 16;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .grid-item:hover { background: #e0e0e0; color: #666; }

        /* 푸터/연락처 */
        footer {
            padding: 100px 20px;
            text-align: center;
            background: #1a1a1a;
            color: white;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sieer</h1>
    </header>

    <section class="hero">
        <img src="https://images.unsplash.com/photo-1494346480775-936a9f0d0877?auto=format&fit=crop&q=80&w=1000" alt="Sieer" class="hero-img">
        <div class="hero-text">
            <h2>공간의 가치를 영상으로 증명합니다.</h2>
            <p>맛집 · 카페 · 여행 · 숙소</p>
        </div>
    </section>

    <section class="stats">
        <div class="stat-item">
            <h3>130K+</h3>
            <p>최고 조회수</p>
        </div>
        <div class="stat-item">
            <h3>3,000+</h3>
            <p>공유 수</p>
        </div>
        <div class="stat-item">
            <h3>2,000+</h3>
            <p>저장 수</p>
        </div>
    </section>

    <section class="portfolio">
        <div class="grid">
            <div class="grid-item">Portfolio Video 1</div>
            <div class="grid-item">Portfolio Video 2</div>
            <div class="grid-item">Portfolio Video 3</div>
        </div>
    </section>

    <footer>
        <p>협업 및 광고 문의</p>
        <a href="https://open.kakao.com/..." class="cta-button">프로젝트 시작하기</a>
        <p style="margin-top: 40px; font-size: 0.8rem; opacity: 0.5;">© 2024 Sieer. All rights reserved.</p>
    </footer>

</body>
</html>
