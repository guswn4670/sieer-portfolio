<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 팝한 공간 디렉팅</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg: #FFFFFF;        
            --main: #4ADE80;     /* 톡 쏘는 민트 그린 */
            --sub: #FB7185;      /* 통통 튀는 코랄 */
            --point: #FDE047;    /* 밝은 옐로우 */
            --black: #1A1A1A;    /* 선명한 블랙 */
            --shadow: 8px 8px 0px var(--black); /* 입체적인 그림자 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg); 
            color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }

        /* [1. Hero] 강렬한 첫인상 */
        .hero { height: 90vh; display: flex; align-items: center; justify-content: center; text-align: center; background: var(--main); border-bottom: 5px solid var(--black); }
        .hero-box { background: white; padding: 60px; border: 4px solid var(--black); box-shadow: 15px 15px 0px var(--black); transform: rotate(-2deg); }
        .hero h1 { font-size: clamp(2rem, 6vw, 4rem); font-weight: 900; line-height: 1.2; color: var(--black); }
        .hero h1 span { background: var(--point); padding: 0 10px; border: 3px solid var(--black); display: inline-block; margin-top: 10px; transform: rotate(2deg); }

        /* [2. Showcase] 입체적인 슬라이드 */
        #work-rolling-container { padding: 100px 0; background: var(--bg); }
        .section-title { text-align: center; margin-bottom: 60px; }
        .section-title h2 { font-size: 3rem; font-weight: 900; -webkit-text-stroke: 2px var(--black); color: white; text-shadow: 5px 5px 0px var(--black); }

        .roller-track { display: flex; width: fit-content; animation: scroll-left 25s linear infinite; padding: 30px 0; }
        .roller-item { margin: 0 20px; transition: 0.3s; }
        .roller-item img { 
            width: 300px; height: 420px; object-fit: cover; 
            border: 4px solid var(--black); 
            box-shadow: 10px 10px 0px var(--sub);
            border-radius: 10px;
            transition: 0.3s;
        }
        .roller-item:hover { transform: scale(1.05) rotate(3deg); z-index: 10; }
        .roller-track:hover { animation-play-state: paused; }

        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* [3. Cards] 입체적인 카드 섹션 */
        .services { padding: 100px 0; background: var(--point); border-top: 5px solid var(--black); border-bottom: 5px solid var(--black); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }
        .card { 
            background: white; padding: 40px; border: 4px solid var(--black); 
            box-shadow: var(--shadow); transition: 0.2s; 
        }
        .card:hover { transform: translate(-5px, -5px); box-shadow: 15px 15px 0px var(--black); }
        .card h3 { font-size: 1.8rem; margin-bottom: 20px; background: var(--main); display: inline-block; padding: 5px 15px; border: 2px solid var(--black); }
        .card li { list-style: none; font-weight: 700; margin-bottom: 10px; }
        .card li::before { content: '⚡ '; }

        /* [4. Footer] 팝한 마무리 */
        footer { padding: 120px 0; text-align: center; background: white; }
        .cta-btn { 
            display: inline-block; background: var(--sub); color: white; padding: 30px 60px; 
            font-size: 1.5rem; font-weight: 900; text-decoration: none; border: 4px solid var(--black); 
            box-shadow: 10px 10px 0px var(--black); transition: 0.2s;
        }
        .cta-btn:hover { transform: translate(5px, 5px); box-shadow: 0px 0px 0px var(--black); }

        @media (max-width: 1024px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-box">
            <p style="font-weight: 800; color: var(--sub);">#STUDIO_SIEER</p>
            <h1>공간의 온도를 담아<br><span>조회수를 폭발시킵니다</span></h1>
        </div>
    </section>

    <section id="work-rolling-container">
        <div class="section-title">
            <h2>MY WORK SHOWCASE</h2>
        </div>
        <div class="roller-track">
            <div class="roller-item"><img src="images/1.jpeg" alt="work1"></div>
            <div class="roller-item"><img src="images/3.jpeg" alt="work3"></div>
            <div class="roller-item"><img src="images/4.jpeg" alt="work4"></div>
            <div class="roller-item"><img src="images/5.jpeg" alt="work5"></div>
            <div class="roller-item"><img src="images/6.jpeg" alt="work6"></div>
            <div class="roller-item"><img src="images/7.jpeg" alt="work7"></div>
            <div class="roller-item"><img src="images/8.jpeg" alt="work8"></div>
            <div class="roller-item"><img src="images/1.jpeg" alt="work1"></div>
            <div class="roller-item"><img src="images/3.jpeg" alt="work3"></div>
            <div class="roller-item"><img src="images/4.jpeg" alt="work4"></div>
            <div class="roller-item"><img src="images/5.jpeg" alt="work5"></div>
            <div class="roller-item"><img src="images/6.jpeg" alt="work6"></div>
            <div class="roller-item"><img src="images/7.jpeg" alt="work7"></div>
            <div class="roller-item"><img src="images/8.jpeg" alt="work8"></div>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <div class="grid">
                <div class="card">
                    <h3>CAFÉ / F&B</h3>
                    <ul>
                        <li>미각을 자극하는 비주얼</li>
                        <li>공간 맞춤 톤앤매너</li>
                    </ul>
                </div>
                <div class="card">
                    <h3>STAY</h3>
                    <ul>
                        <li>가보고 싶은 POV 구도</li>
                        <li>감성적인 여백의 미</li>
                    </ul>
                </div>
                <div class="card">
                    <h3>BRANDING</h3>
                    <ul>
                        <li>터지는 숏폼 기획</li>
                        <li>독보적인 색감 디렉팅</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <h2 style="font-size: 2.5rem; margin-bottom: 40px;">지금 바로 협업을 제안하세요!</h2>
            <a href="https://open.kakao.com/..." class="cta-btn">GET IN TOUCH!</a>
        </div>
    </footer>

</body>
</html>
