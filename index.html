<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer Portfolio</title>
    <style>
        body { background-color: #F4F2EE; font-family: sans-serif; margin: 0; padding: 0; }
        .container { padding: 80px 0; text-align: center; overflow: hidden; }
        h2 { color: #2D433E; margin-bottom: 40px; font-size: 2rem; }
        
        /* 사진이 흐르는 트랙 설정 */
        .roller-track { 
            display: flex; 
            width: fit-content; 
            animation: scroll 25s linear infinite; 
        }
        .roller-item img { 
            width: 280px; 
            height: 400px; 
            object-fit: cover; 
            margin: 0 15px; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        /* 무한 루프 애니메이션 */
        @keyframes scroll { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }
        
        /* 마우스 올리면 멈춤 */
        .roller-track:hover { animation-play-state: paused; }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Work Showcase</h2>

            <div class="roller-item"><img src="images/1.jpeg" alt="work1"></div>

</body>
</html>
