<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sieer | 공간 디렉팅 스튜디오</title>

<style>

@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

:root {
  --bg: #FFFFFF;
  --section-bg: #F8F9FA;
  --main: #00D1FF;
  --point: #FF5E8E;
  --text: #111111;
  --text-sub: #666666;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Pretendard', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  line-height: 1.6;
  word-break: keep-all;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 30px;
}

/* HERO */
.hero {
  height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: linear-gradient(
    180deg,
    rgba(0, 209, 255, 0.12) 0%,
    rgba(255, 94, 142, 0.08) 50%,
    rgba(255, 255, 255, 1) 100%
  );
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: "";
  position: absolute;
  top: -150px;
  left: -100px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(0, 209, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
  filter: blur(80px);
  z-index: 0;
}

.hero::after {
  content: "";
  position: absolute;
  top: -100px;
  right: -50px;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255, 94, 142, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
  filter: blur(60px);
  z-index: 0;
}

.hero .container {
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: clamp(2.5rem, 8vw, 4.5rem);
  font-weight: 900;
  letter-spacing: -0.1rem;
  line-height: 1.1;
}

.hero h1 span {
  color: var(--main);
}

.hero p {
  font-size: 1.2rem;
  margin-top: 30px;
  color: var(--text-sub);
  font-weight: 500;
}

</style>
</head>

<body>

<section class="hero">
  <div class="container">
    <span class="section-tag">Directing Studio Sieer</span>
    <h1>
      기록은 <span>방문</span>이 되고,<br>
      공간은 <span>브랜드</span>가 됩니다.
    </h1>
    <p>숫자로 증명하는 고감도 공간 디렉팅 솔루션</p>
  </div>
</section>

</body>
</html>
