<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 공간 디렉팅 스튜디오</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg: #FFFFFF;
            --main: #00D1FF;      /* 메인 스카이블루 */
            --point: #FF5E8E;     /* 포인트 핑크 */
            --text: #111111;
            --text-sub: #888888;
            --grad: linear-gradient(135deg, var(--main) 0%, var(--point) 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; word-break: keep-all; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 30px; }
        a { text-decoration: none; color: inherit; }

        /* ① 문제 제기 */
        .intro-ques { padding: 100px 0 60px; text-align: center; }
        .intro-ques p { font-size: 1rem; font-weight: 800; color: var(--main); letter-spacing: 0.1rem; text-transform: uppercase; margin-bottom: 10px; }
        .intro-ques h2 { font-size: clamp(1.5rem, 4vw, 2.2rem); font-weight: 700; color: #333; }
        .intro-ques h2 span { color: #ddd; text-decoration: line-through; margin-left: 5px; }

        /* ② Hero (Visual) - 그라데이션 오버레이와 애니메이션 */
        .hero { 
            height: 80vh; width: 95%; margin: 0 auto; border-radius: 40px;
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('images/main-hero.jpg') center/cover no-repeat;
            position: relative; overflow: hidden; color: #fff;
            box-shadow: 0 20px 60px rgba(0, 209, 255, 0.15);
        }
        .hero-content h1 { font-size: clamp(2.2rem, 7vw, 4.2rem); font-weight: 900; line-height: 1.2; letter-spacing: -0.1rem; }
        .hero-content h1 span { color: var(--main); text-shadow: 0 0 20px rgba(0,209,255,0.5); }

        /* ③ Portfolio Rolling */
        .portfolio-top { padding: 120px 0; overflow: hidden; }
        .roller-track { display: flex; width: fit-content; animation: scroll-left 45s linear infinite; }
        .roller-item img { width: 320px; height: 450px; object-fit: cover; border-radius: 24px; margin: 0 15px; transition: 0.5s; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .roller-item:hover img { transform: scale(1.05); box-shadow: 0 20px 40px rgba(0, 209, 255, 0.2); }

        /* ④ 우리가 하는 일 (색감 및 디자인 요소 보강) */
        .services { padding: 150px 0; background-color: #fcfcfc; }
        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        .s-card { 
            background: #fff; padding: 60px 40px; border-radius: 32px; 
            border: 1px solid #eee; transition: 0.4s ease; position: relative; overflow: hidden;
        }
        .s-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--grad); opacity: 0; transition: 0.3s; }
        .s-card:hover { transform: translateY(-15px); border-color: transparent; box-shadow: 0 20px 50px rgba(0,0,0,0.06); }
        .s-card:hover::before { opacity: 1; }
        .s-card span { font-family: 'Times New Roman', serif; color: var(--main); font-weight: 800; font-size: 1.1rem; display: block; margin-bottom: 20px; }
        .s-card h3 { font-size: 1.8rem; margin-bottom: 20px; font-weight: 800; }
        .s-card p { color: var(--text-sub); font-size: 1.05rem; line-height: 1.8; }

        /* ⑤ Impact (색감 포인트) */
        .impact { padding: 120px 0; text-align: center; }
        .impact-grid { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; }
        .impact-num { 
            font-size: 3.5rem; font-weight: 900; margin-bottom: 5px;
            background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .impact-label { font-size: 1rem; color: #111; font-weight: 700; }

        /* ⑥ CTA & Footer (링크 및 소셜) */
        footer { padding: 180px 0 80px; text-align: center; background: #fff; }
        .cta-final h2 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; margin-bottom: 50px; }
        .cta-btn { 
            display: inline-block; padding: 25px 80px; 
            background: var(--text); color: #fff; 
            border-radius: 100px; font-weight: 800; font-size: 1.3rem;
            transition: 0.4s; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .cta-btn:hover { background: var(--main); transform: scale(1.05); box-shadow: 0 15px 35px rgba(0, 209, 255, 0.4); }
        
        .social-links { margin-top: 80px; display: flex; justify-content: center; gap: 30px; }
        .social-links a { color: #ccc; font-weight: 700; transition: 0.3s; font-size: 0.9rem; }
        .social-links a:hover { color: var(--point); }
        .copyright { margin-top: 40px; font-size: 0.8rem; color: #eee; }

        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
