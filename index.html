<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 시어</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg-color: #F2F0ED;
            --point-green: #4A5D54;
            --text-black: #1A1A1A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-black);
            overflow-x: hidden;
        }

        /* 헤더 */
        header { padding: 40px 60px; }
        header h1 { font-weight: 900; font-size: 1.8rem; margin-bottom: 5px; }
        header p { font-size: 0.9rem; color: #888; font-weight: 300; letter-spacing: 0.05rem; }

        /* 히어로 섹션: 좌우 2단 구성으로 휑함 방지 */
        .hero-container {
            display: flex;
            padding: 0 60px 100px 60px;
            gap: 40px;
            align-items: center;
        }

        .hero-left { flex: 1.2; }
        .hero-right { 
            flex: 0.8; 
            height: 500px; 
            background-color: var(--point-green); 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.1);
        }
        .hero-right img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .main-title {
            font-size: clamp(2rem, 5vw, 3.8rem);
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: -0.1rem;
            margin-bottom: 40px;
        }
        .main-title span { color: var(--point-green); }

        /* 성과 박스 */
        .impact-card {
            background: white;
            padding: 30px;
            display: inline-block;
            border-left: 6px solid var(--point-green);
        }
        .impact-card .val { font-size: 2.8rem; font-weight: 900; color: var(--point-green); line-height: 1; }
        .impact-card .desc { margin-top: 10px; font-size: 1rem; color: #666; }

        /* 포트폴리오 섹션: 중앙 정렬 및 검은색 제거 */
        .work-section { 
            padding: 100px 60px; 
            background: white; 
            text-align: center;
        }
        .work-section h3 { font-size: 2rem; margin-bottom: 60px; font-weight: 800; }
        
        .work-grid {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .work-item {
            width: 300px;
            aspect-ratio: 9/16;
            background: #eee;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .work-item:hover { transform: translateY(-10px); }
        .work-item img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 영상 위에 올라갈 레이어 */
        .work-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
            color: white;
            text-align: left;
        }

        footer { padding: 100px 60px; text-align: center; background: var(--bg-color); }
        .cta-btn { 
            display: inline-block; background: var(--point-green); color: white; 
            padding: 20px 50px; text-decoration: none; font-weight: 700; border-radius: 5px;
        }

        @media (max-width: 1024px) {
            .hero-container { flex-direction: column; padding: 0 30px; }
            .hero-right { width: 100%; height: 300px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sieer</h1>
        <p>조용한 시선으로 담은 장면</p>
    </header>

    <div class="hero-container">
        <div class="hero-left">
            <h2 class="main-title">
                단 1분의 영상으로<br>사장님의 공간을<br><span>가고 싶은 곳으로</span> 만듭니다.
            </h2>
            <div class="impact-card">
                <p class="val">400,000+</p>
                <p class="desc">3달 만에 증명한 누적 조회수</p>
            </div>
        </div>
        <div class="hero-right">
            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1000" alt="Work Scene">
        </div>
    </div>

    <section class="work-section">
        <h3>Featured Work</h3>
        <div class="work-grid">
            <div class="work-item" onclick="window.open('https://www.instagram.com/reel/DR7Gv12D5sH/')">
                <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&q=80&w=500" alt="Work 1">
                <div class="work-overlay">13.2만 조회수 기록</div>
            </div>
            <div class="work-item" onclick="window.open('https://www.instagram.com/reel/DTuoxxQkbfR/')">
                <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?auto=format&fit=crop&q=80&w=500" alt="Work 2">
                <div class="work-overlay">감성 카페 바이럴</div>
            </div>
            <div class="work-item" onclick="window.open('https://www.instagram.com/reel/DSp6NWSkx0M/')">
                <img src="https://images.unsplash.com/photo-1445019980597-93fa8acb246c?auto=format&fit=crop&q=80&w=500" alt="Work 3">
                <div class="work-overlay">공간의 온도를 담다</div>
            </div>
        </div>
    </section>

    <footer>
        <a href="https://open.kakao.com/..." class="cta-btn">프로젝트 문의하기</a>
    </footer>

</body>
</html>
