<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieer | 공간 디렉팅 스튜디오</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --bg: #FFFFFF;
            --section-bg: #F8F9FA;
            --main: #00D1FF;      /* 청량한 스카이 블루 */
            --point: #FF5E8E;     /* 화사한 핑크 */
            --text: #111111;
            --text-sub: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            line-height: 1.6;
            word-break: keep-all;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 30px; }

        /* [Hero] 깔끔하고 감각적인 타이포그래피 */
        .hero { height: 80vh; display: flex; align-items: center; background: radial-gradient(circle at 10% 20%, rgba(0, 209, 255, 0.05) 0%, rgba(255, 94, 142, 0.05) 90%); }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; letter-spacing: -0.1rem; line-height: 1.1; }
        .hero h1 span { color: var(--main); }
        .hero p { font-size: 1.2rem; margin-top: 30px; color: var(--text-sub); font-weight: 500; }

       /* [Showcase] 여기서부터 복사하세요 */
        #work-rolling-container { padding: 120px 0; overflow: hidden; background: #fff; }

        .roller-track { 
            display: flex; 
            width: fit-content; 
            animation: scroll-left 35s linear infinite; 
            padding: 80px 0; /* 지그재그 배치를 위한 여유 공간 */
        }

        .roller-item { 
            margin: 0 25px; 
            position: relative; 
            display: flex;
            flex-direction: column;
        }

        /* 사진 위에 붙는 01, 02 같은 번호 디자인 */
        .roller-item::before {
            content: attr(data-num); 
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--main); /* 스카이 블루 색상 */
            margin-bottom: 15px;
            letter-spacing: 0.1rem;
            font-family: 'Times New Roman', serif;
        }

        /* 짝수 번째 사진만 아래로 60px 내리기 (지그재그 효과) */
        .roller-item:nth-child(even) {
            transform: translateY(60px);
        }

        .roller-item img { 
            width: 300px; 
            height: 430px; 
            object-fit: cover; 
            border-radius: 8px; /* 세련된 느낌을 주는 살짝 둥근 모서리 */
            box-shadow: 0 20px 50px rgba(0,0,0,0.06);
            transition: all 0.5s ease;
        }

        /* 마우스 올리면 살짝 더 커지는 효과 */
        .roller-item:hover img { 
            transform: scale(1.05); 
            box-shadow: 0 30px 60px rgba(0, 209, 255, 0.2); 
        }

        .roller-track:hover { animation-play-state: paused; }

        @keyframes scroll-left { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }
        /* 여기까지 복사해서 붙여넣으세요 */

        /* [Service] 미니멀한 입체 카드 */
        .services { padding: 150px 0; background-color: var(--section-bg); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .card { 
            background: white; padding: 50px 40px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 50px rgba(0,0,0,0.06); }
        .card h3 { font-size: 1.5rem; margin-bottom: 20px; color: var(--text); font-weight: 800; }
        .card p { font-size: 1rem; color: var(--text-sub); }

        /* [Footer] 화사한 컬러 버튼 */
        footer { padding: 150px 0; text-align: center; }
        .cta-btn { 
            display: inline-block; 
            background: linear-gradient(135deg, var(--main), var(--point));
            color: white; padding: 22px 60px; 
            font-size: 1.2rem; font-weight: 800; text-decoration: none; 
            border-radius: 100px; 
            box-shadow: 0 10px 30px rgba(0, 209, 255, 0.3);
            transition: 0.4s;
        }
        .cta-btn:hover { transform: scale(1.1); box-shadow: 0 15px 40px rgba(255, 94, 142, 0.4); }

        @media (max-width: 1024px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <section class="hero">

    <section class="services">

            <div class="grid">
                <div class="card">
                    <h3>Taste Directing</h3>

                </div>
                <div class="card">
                    <h3>Space Curation</h3>
                    <p>머물고 싶은 공간의 무드를 가장 예쁜 각도로 찾아내어 기록합니다.</p>
                </div>

                    <p>공간 속에 숨겨진 사장님의 진심을 데이터 기반 알고리즘으로 확산시킵니다.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <h2 style="font-size: 2.2rem; margin-bottom: 50px; font-weight: 800;">공간의 가치를 증명할 시간</h2>

</body>
</html>
